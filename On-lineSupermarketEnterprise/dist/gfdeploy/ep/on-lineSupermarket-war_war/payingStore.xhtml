<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./storeTemplate.xhtml">

            <ui:define name="top">
                <h2> On-line supermarket </h2>
                <h:form id="loginLogoutRegister">
                    <p:commandButton value="Login" action="#{travellerSearchFlightsManagedBean.login()}" rendered="#{!travellerSearchFlightsManagedBean.loggedIn}" />
                    <p:commandButton value="Logout" action="#{travellerSearchFlightsManagedBean.loginBean.logout()}" rendered="#{travellerSearchFlightsManagedBean.loggedIn}" />
                    <div id="viewCart">
                        <h:graphicImage library="images" name="cart.png" alt="View Cart" width="20px"/>
                        <h:commandLink action="#{travellerSearchFlightsManagedBean.register()}" value="View Cart" rendered="#{!travellerSearchFlightsManagedBean.loggedIn}"/>
                    </div>
                    <div id="language">
                        <h:commandLink action="#{travellerSearchFlightsManagedBean.register()}" value="English" rendered="#{!travellerSearchFlightsManagedBean.loggedIn}"/>
                        <h:commandLink action="#{travellerSearchFlightsManagedBean.register()}" value="/Spanish" rendered="#{!travellerSearchFlightsManagedBean.loggedIn}"/>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form id="payment">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Add card details and pay">
                        <h:panelGrid columns="2">
                            <p:row>
                                <h:outputLabel for="creditCardNumber" value="Credit Card Number: " styleClass="requiredLbl"/>
                                <p:inputText value="#{viewCartManagedBean.ccNum}" required="true">
                                    <!--<f:validator validatorId="creditCardNumberValidator"/>-->
                                </p:inputText>
                                <h:message for="creditCardNumber" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="creditCardExpirationDate" value="Credit Card Expiration Date: " styleClass="requiredLbl"/>
                                <p:inputText value="#{viewCartManagedBean.ccExp}" required="true">
                                    <!--<f:validator validatorId="monthYearValidator"/>-->
                                </p:inputText>
                                <h:message for="creditCardExpirationDate" />
                            </p:row>

                            <f:facet name="footer">
                                <h:commandButton value="Confirm Payment" action="#{viewCartManagedBean.paidCart()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
