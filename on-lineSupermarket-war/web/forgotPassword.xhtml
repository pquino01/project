<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./storeTemplate.xhtml">

            <ui:define name="top">
                <h2> On-line supermarket </h2>
                
            </ui:define>

            <ui:define name="content">
                <h:form id="forgotPassword">
                    <p:messages/>
                    <p:panel header="Recover password">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="email" value="Email adress"/>
                            <h:inputText id="email" label="Email adress"
                                         value="#{customerLoginManagedBean.emailForgotPassword}"
                                         required="true"/>
                            <h:panelGroup/> 
                            <p:commandButton
                                value="Send password"
                                action="#{customerLoginManagedBean.forgotPassword()}"
                                update="forgotPassword"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
