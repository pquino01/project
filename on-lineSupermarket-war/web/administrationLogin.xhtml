<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./storeTemplate.xhtml">

            <ui:define name="top">
                <h2> On-line supermarket administration </h2>
                
            </ui:define>

            <ui:define name="content">
                <h:form id="login">
                    <p:messages/>
                    <p:panel header="Administration Login">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="user" value="User Name"/>
                            <h:inputText id="user" label="User Name"
                                         value="#{administrationLoginManagedBean.userName}"
                                         required="true"/>
                            <h:outputLabel for="password" value="Password"/>
                            <p:password id="password" required="true" value="#{administrationLoginManagedBean.password}"/>
                            <h:panelGroup/>
                            <div>
                                <p:commandButton
                                    value="Login"
                                    action="#{administrationLoginManagedBean.login()}" update="login"/>
                               
                            </div> 
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
