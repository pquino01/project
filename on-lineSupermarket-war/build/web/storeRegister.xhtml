<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./storeTemplate.xhtml">

            <ui:define name="top">
                <h2> On-line supermarket </h2>
                
            </ui:define>

            <ui:define name="content">
                <h:form id="register">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="On-line Supermarket Registration">
                        <h:panelGrid columns="1">
                            <p:row>
                                <h:outputLabel for="name" value="Full Name: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.fullName}" required="true"/>
                                <h:message for="name" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="userName" value="User Name: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.userName}" required="true"/>
                                <h:message for="userName" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="email" value="Email: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.email}" required="true">
                                    <f:validator validatorId="emailValidator"/>
                                </p:inputText>
                                <h:message for="email" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="password" value="Password: " styleClass="requiredLbl"/>
                                <p:password id="password" required="true" value="#{customerRegisterManagedBean.password}" match="repeated_password"/>
                                <h:message for="password" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="password" value="Confirm Password: " styleClass="requiredLbl"/>
                                <p:password id="repeated_password" required="true" value="#{customerRegisterManagedBean.password}"/>
                                <h:message for="password" />
                            </p:row>
                            <p:spacer height="30px;"/>
                            <p:row>
                                <h:outputLabel for="adress" value="------Your adress details (delivery adress)------" />
                            </p:row>
                            <p:spacer height="15px;"/>
                            <p:row>
                                <h:outputLabel for="adress" value="Adress: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.adress}" required="true"/>
                                <h:message for="adress" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="adress" value="PostCode: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.postCode}" required="true"/>
                                <h:message for="adress" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="adress" value="Country: " styleClass="requiredLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.country}" required="true"/>
                                <h:message for="adress" />
                            </p:row>
                            <p:spacer height="30px;"/>
                            <p:row>
                                <h:outputLabel for="adress" value="------Your payment details (credit card only)------" />
                            </p:row>
                            <p:spacer height="15px;"/>
                            <p:row>
                                <h:outputLabel for="creditCardNumber" value="Credit Card Number: " styleClass="optionalLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.ccNum}" required="false">
                                    <f:validator validatorId="creditCardNumberValidator"/>
                                </p:inputText>
                                <h:message for="creditCardNumber" />
                            </p:row>
                            <p:row>
                                <h:outputLabel for="creditCardExpirationDate" value="Credit Card Expiration Date: " styleClass="optionalLbl"/>
                                <p:inputText value="#{customerRegisterManagedBean.ccExp}" required="false">
                                    <f:validator validatorId="monthYearValidator"/>
                                </p:inputText>
                                <h:message for="creditCardExpirationDate" />
                            </p:row>

                            <f:facet name="footer">
                                <h:commandButton value="Register" action="#{customerRegisterManagedBean.registerCustomer()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
