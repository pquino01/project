<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./storeTemplate.xhtml">

            <ui:define name="top">
                <h2> On-line supermarket </h2>

            </ui:define>

            <ui:define name="content">

                <p:panel header="Chatroom Support" style="width: 500px">
                    <h:panelGrid columns="1">
                        <p:row>
                            <textarea id="messagesTextArea" readonly="readonly" rows="10" cols="45"></textarea>
                        </p:row>
                        <p:row>
                            <input  type="text" id="messageText" size="50"/><input type="button" value="Send" onclick="sendMessage();" />
                        </p:row>
                    </h:panelGrid>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
